spring.application.name=NuevaEPS API REST

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/nuevaeps_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.jwtSecret=defaultSecretKeyForDevelopmentOnlyChangeInProduction
app.jwtExpirationMs=86400000

# Logging
logging.level.root=INFO
logging.level.com.nuevaeps.api=DEBUG

# Server Configuration
server.port=8080
server.servlet.context-path=/
